<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon Generation</title>
    <script src="out.js"> </script>
    <style>
    .demo {
        display: inline-block;
        margin: 0.3em;
    }
    </style>
</head>
<body>
    <div id="controls">
        <span class="control">
            <label for="squariness-slider"> Squariness </label>
            <input type="range" id="squariness-slider" min="0" max="2" step="0.2" />
        </span>
        <span class="control">
            <label for="split-var-slider">Split Variation</label>
            <input id="split-var-slider" type="range" min="0.1" max="0.4" step="0.05" />
        </span>
        <button id="gen-button"> Generate </button>
    </div>
    <div class="demos">
        <div id="partitions" class="demo"></div>
        <div id="rooms" class="demo"></div>
        <div id="corridors" class="demo"></div>
    </div>
</body>
</html>
